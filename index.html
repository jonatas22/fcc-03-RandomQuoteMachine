<body class="background-color">
<!-- CONTEUDO -->

		<div id="conteudo" class="container">
			<p class="text-center font-italic text-white" id="title-app">Citações de Valnice Milhomens</span> </p>			
			<div id="sobre" class="jumbotron">
				<div class="row">			 	
					<div class="col-12 animated fadeIn" id="quotes-div">
						<p class="lead font-italic color" id="quote">"Ser cristão é ser a reprodução de Jesus Cristo em seu caráter e em sua missão."</p>
						<p class="text-right h6 color" id="quote-author">- Valnice Milhomens</p>
					</div>
					<div class="col-12" id="buttons">
						<hr class="mt-1">
                		<a href='https://twitter.com/intent/tweet?hashtags=quotes&text="Ser cristão é ser a reprodução de Jesus Cristo em seu caráter e em sua missão."' id="tw-link" target="_blank">
	            			<i id="social-tw-share" class="fa fa-twitter-square fa-3x social-share color animated fadeIn"></i>
	            		</a>	            								
						<button class="btn btn-primary float-right mt-1 animated fadeIn background-color" id="new-quote">Nova Citação</button>
					</div>													
				</div>
			</div>
